<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SafeTECS - Inicio</title>
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="auth-container">
        <div class="auth-card">
            <div class="logo-container">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8IhR8gv4dX-6k0Ylp30HGXD_WFwHA3lxieA&s" alt="SafeTECS logo featuring a blue shield with a white checkmark in the center, conveying security and trust, set against a clean white background" class="logo">
                <h1 class="app-title">Control de Acceso</h1>
            </div>
            <form id="loginForm">
                <div id="login-error" style="color:red;display:none;"></div>
                <div class="input-group floating">
                    <input type="email" id="correo" name="correo" placeholder="Correo" required>
                    <label for="correo">Correo Institucional</label>
                    <span class="material-icons icon">person</span>
                    <div class="underline"></div>
                </div>
                <div class="input-group floating">
                    <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                    <label for="contrasena">Contraseña</label>
                    <span class="material-icons icon">lock</span>
                    <button type="button" class="toggle-pwd" aria-label="Mostrar u ocultar contraseña" tabindex="0">
                        <span class="material-icons">visibility_off</span>
                    </button>
                    <div class="underline"></div>
                </div>
                <button type="submit" class="btn btn-primary btn-rounded">
                    <span class="btn-text">Ingresar</span>
                    <div class="spinner"></div>
                </button>
                <div class="auth-footer">
                    <p>¿Primera vez aquí? <a href="registro.html">Crea una cuenta</a></p>
                    <a href="recuperar.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </main>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
